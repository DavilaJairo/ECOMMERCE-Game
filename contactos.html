    <main class="main__contactos">

    <!--seccion-contactos-->
    <section class="section-contactos">
    <div class="section-contactos__titulos">
        <h1 class="section-contactos__h1 tracking-in-expand "> Comunicate Con Nosotros </h1>
    </div>
<!-------seccion-Form------>
    <form class="section-contactos__form">
        <label for='name' class="form-label">Nombre:</label>
        <input type="text" class="form-control" name="name" id="name" required>
        <br>
        <br>
        <label for='Telefono' class="form-label">Telefono:</label>
        <input type="text" class="form-control" name="Telefono" id="Telefono" required>
        <br>
        <br>
        <label for="email" class="form-label">Correo Electronico:</label>
        <input type="email" class="form-control" id="email"required placeholder="ingresa tu corre Electronico">
        <br>
        <label for="Tipodeconsulta">Tipo de consulta</label>
        <select name="Tipo de consulta" id="Tipodeconsulta">
            <option value="#"></option>
            <option value="Promociones/Descuentos !!">Promociones/Descuentos !!</option>
            <option value="Devoluciones">Devoluciones</option>
            <option value="Reclamos">Reclamos</option>
            <option value="Reservas">Reservas</option>
            <option value="otros">Otros..</option>
        </select>
        <br>
        <div class="section-contactos__mb-3">
            <label for="Consultas" class="form-label">Consultas:</label>
            <textarea rows="4" cols="50"></textarea>
            <button type="submit" class="btn__l" input type="submit" value="Envianos tu consulta">Envianos tu consulta</button>
        <button type="reset" class="btn__l"  value="Limpiar formulario">Limpiar</button>
        </div>
        <br>
        <br>    
    </form>
<!-------seccion-Maps------>
    <div class="section-contactos__maps">
        <div class="ratio ratio-16x9">
